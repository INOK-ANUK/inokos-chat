
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inok.OS Chat Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 400px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .message {
            margin: 5px 0;
        }
        #input-area {
            display: flex;
            gap: 5px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
        }
        #send-btn {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>ðŸŒŸ Inok.OS Chat</h2>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (message) {
                const msgContainer = document.getElementById("messages");

                const msgElem = document.createElement("div");
                msgElem.classList.add("message");
                msgElem.innerText = "You: " + message;
                msgContainer.appendChild(msgElem);

                const replyElem = document.createElement("div");
                replyElem.classList.add("message");
                replyElem.innerText = "Inok.OS: Message received in Light.";
                msgContainer.appendChild(replyElem);

                input.value = "";
                msgContainer.scrollTop = msgContainer.scrollHeight;
            }
        }

        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
